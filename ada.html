<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           var x = parseFloat(prompt("Mời nhập số X"));
        if ( !isNaN(x)){document.write("X là số")}else{document.writeln("X không phải là số ")};
        document.write("<br/>Căn bậc 2 của X là: "+Math.sqrt(x));
        document.write(" <br/> Bình phương của X là "+ Math.pow(x,2));
        document.write(" <br/> Làm tròn X là: "+Math.round(x));
        
    </script>
</body>
</html>
