<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x =10+ Math.round(Math.random(5,10));
        var a= parseInt(prompt("Hãy chọn một số"));
        if (a==x ){
            document.writeln("Bạn đã đoán đúng ")
        }else if (a>x){
            document.write("Giá trị của bạn lớn hơn số bí mật")
        }else if (a<x){document.write("Giá trị của bạn nhỏ hơn số bí mật")};
    </script>
</head>
<body>
    
</body>
</html>
