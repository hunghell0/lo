<body>
    <script>
     

        var x = parseInt(prompt("Mời nhập số"));
        if (isNaN(x)==false) {
            document.write("là số")
        }
        else {
            document.write("ko phai so")
        }
    document.write("<br />Căn baach 2 của x="+Math.sqrt(x));
    document.write("<br />bình phương  của x="+Math.pow(x,2));
    document.write("<br />số làm tròn của x="+Math.round(x));
    </script>
</body>
